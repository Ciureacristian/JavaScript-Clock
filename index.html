<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&family=Roboto+Mono:ital,wght@0,200;1,400&display=swap" rel="css/stylesheet">
    <title>Clock</title>
</head>
<body>
    <div class="clock">
        <div class="calendar">
        <span class="day" id="dayname"></span> 
        <span class="month" id="month"></span>
        <span class="daynumber" id="daynumber"></span>
        <span class="year" id="year"></span>
        </div>

        <span class="hour"></span>
        <span class="minute"></span>
        <span class="second"></span>
        <span id="time"></span> 
      </div>
    <script src="app.js"></script>
</body>
</html>
